<!DOCTYPE html>
<html>
<head>
  <title>Library Management Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="Password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group .social-media-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .form-group .social-media-buttons button {
      width: 48%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group .social-media-buttons .facebook {
      background-color: #3b5998;
    }

    .form-group .social-media-buttons .twitter {
      background-color: #00aced;
    }

    .form-group .social-media-buttons .google {
      background-color: #dd4b39;
    }

    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    function redirectToLogin() {
      window.location.href = "login page.html"; // Replace "login.html" with the actual URL of the login page
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Library Management Signup</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" placeholder="admin@gmail.com" id="Username" name="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="Password" name="Password" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label>Social Media</label>
      
<div class="social-media-buttons">
  <button class="facebook" onclick="redirectToFacebook()"> Facebook</button>
  <button class="twitter" onclick="redirectToTwitter()"> Twitter</button>
  <button class="google" onclick="redirectToGoogle()">Google</button>
</div>
 <div class="form-group">
       <br> <input type="submit" value="Sign Up" onclick="redirectToLogin();">
      </div>
    </form>
  </div>




<script>
  function redirectToFacebook() {
    // Redirect the user to the Facebook sign-up page
    window.location.href = "https://www.facebook.com/signup";
  }

  function redirectToTwitter() {
    // Redirect the user to the Twitter sign-up page
    window.location.href = "https://twitter.com/signup";
  }

  function redirectToGoogle() {
    // Redirect the user to the Google sign-up page
    window.location.href = "https://accounts.google.com/signup";
  }

  function redirectToLogin() {
    // Redirect the user to the login page
    window.location.href = "login page.html"; // Replace "login.html" with the actual URL of your login page
  }
</script>


<a href="login page.html">Next </a>
</body>
</html>
